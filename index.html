<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Animation</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="wrap">
        <div class="game">


            <div class="sky">
                <div class="text">
                    <p calss="score">
                        SCORE 100
                    </p>
                    <p class="coins">
                        COINS 0
                    </p>
                    <p class="world">
                        WORLD 1-1
                    </p>
                    <p class="timer">
                        TIME 200
                    </p>
                    <p class="lives">
                        LIVES 10
                    </p>
                </div>
                <div class="clouds">
                    <img src="./img/Cloud - Single.gif" class="cloud01" alt="구름 이미지">
                    <img src="./img/Cloud - Triple.gif" class="cloud02" alt="구름 이미지">
                    <img src="./img/Cloud - Double.gif" class="cloud03" alt="구름 이미지">
                </div>
                <div class="bricks">
                    <div class="right-box">
                        <div class="single-bottom">
                            <img src="./img/Question Block.gif" alt="물음표 박스">
                        </div>
                    </div>
                    <div class="left-box">
                        <div class="single-top">
                            <img src="./img/Question Block.gif" alt="물음표 박스">
                        </div>
                        <div class="multiple">
                            <img src="./img/Bricks.gif" alt="벽돌">
                            <img src="./img/Question Block.gif" alt="물음표 박스">
                            <img src="./img/Bricks.gif" alt="벽돌">
                            <img src="./img/Question Block.gif" alt="물음표 박스">
                            <img src="./img/Bricks.gif" alt="벽돌">
                        </div>
                    </div>
                </div>
                
                
            </div>
            <div class="ground">
                <div class="plant">
                    <div class="hills">
                        <img src="./img/Hill - Large.gif" alt="높은 산">
                        <img src="./img/Hill - Small.gif" alt="낮은 산">
                    </div>
                    <div class="bushes">
                        <img src="./img/Bush - Triple.gif" class="bush01" alt="덤불">
                        <img src="./img/Bush - Single.gif" class="bush02" alt="덤불">
                        <img src="./img/Bush - Double.gif" class="bush03" alt="덤불">
                    </div>
                </div>
                <div class="pipe">
                    <img src="./img/Pipe.gif" alt="파이프">
                </div>
                <div class="gumba">
                    <img src="./img/Goomba.gif" alt="굼바">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
